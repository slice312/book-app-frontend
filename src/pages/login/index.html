<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books App</title>
</head>
<body>
<div class="login-page">
    <div class="container login-page__container">
        <form class="default-form login-form" id="login-form">
            <h2 class="default-form__title">
                Login
            </h2>
            <div class="default-form__field">
                <label>
                    <input class="default-form__input" type="text" name="username" required placeholder="Login">
                </label>
            </div>
            <div class="default-form__field">
                <label>
                    <input class="default-form__input" type="password" name="password" required placeholder="Password">
                </label>
            </div>
            <button class="btn-default default-form__btn-submit" type="submit">
                Login
            </button>
            <a class="login-form__link" href="./register.html">
                Register
            </a>
        </form>
    </div>
</div>
</body>
</html>
