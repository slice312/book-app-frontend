<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books App</title>
</head>
<body>
<div class="register-page">
    <div class="container register-page__container">
        <form class="default-form register-form" id="register-form">
            <h2 class="default-form__title">
                Register
            </h2>
            <div class="default-form__field">
                <label>
                    Login
                    <input
                        class="default-form__input"
                        id="field-username-input"
                        type="text"
                        name="username"
                        placeholder="Login"
                    >
                </label>
                <span class="default-form__err-label" id="field-username-err"></span>
            </div>
            <div class="default-form__field">
                <label>
                    Password
                    <input
                        class="default-form__input"
                        id="field-password-input"
                        type="password"
                        name="password"
                        placeholder="Password"
                    >
                </label>
                <span class="default-form__err-label" id="field-password-err"></span>
            </div>
            <div class="default-form__field">
                <label>
                    Repeat password
                    <input
                        class="default-form__input"
                        id="field-repeatPassword-input"
                        type="password"
                        name="repeatPassword"
                        placeholder="Repeat password"
                    >
                </label>
                <span class="default-form__err-label" id="field-repeatPassword-err"></span>

            </div>
            <div class="default-form__field">
                <label>
                    First name
                    <input
                        class="default-form__input"
                        type="text"
                        name="firstName"
                        placeholder="First name"
                    >
                </label>
            </div>
            <div class="default-form__field">
                <label>
                    Age
                    <input
                        class="default-form__input"
                        type="number"
                        name="age"
                        placeholder="Age"
                    >
                </label>
            </div>
            <button class="btn-default default-form__btn-submit" type="submit">
                Register
            </button>
        </form>
    </div>
</div>
</body>
</html>
